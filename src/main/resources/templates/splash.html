<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Songr</title>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h1>Albums</h1>
    <div class="ml-auto">
        <a href="/add-album" class="btn btn-primary">Add Album</a>
    </div>
</header>

<div class="container">
    <div class="row">
        <!-- Loop over the albums using Thymeleaf -->
        <div th:each="album : ${albums}" class="col">
            <a th:href="@{'/' + ${album.id}}">
                <div class="card" style="width: 18rem;">
                    <img th:src="@{${album.imageUrl}}" class="card-img-top" alt="" width="200">
                    <div class="card-body">
                        <h3 th:text="${album.title}"></h3>
                        <p th:text="'Artist: ' + ${album.artist}"></p>
                        <p th:text="'Song Count: ' + ${album.songCount}"></p>
                        <p th:text="'Length: ' + ${album.length} + ' minutes'"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
