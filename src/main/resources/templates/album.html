<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/album.css">
    <title th:text="${album.title}">Album Title</title>
</head>
<body>
<!--<header class="navbar navbar-expand-lg navbar-dark bg-dark">-->
<!--    <h1 th:text="${album.title}">Album</h1>-->
<!--</header>-->
<main>


    <div class="track-list">
        <img th:src="@{${album.imageUrl}}" alt="Album Image">
        <h2 th:style="${album.title} ? 'color: white;'" th:text="${album.title} + ' Track List'">Track List</h2>
        <ul th:each="song: ${album.songs}" class="list-group">
            <li th:text="'Track-' + ${song.trackNumber} + ':&nbsp;&nbsp;&nbsp;&nbsp;' + ${song.title} + '&nbsp;&nbsp;&nbsp;&nbsp;Length(seconds):&nbsp;' + ${song.length}"
                class="list-group-item list-group-item-primary">Track
            </li>
        </ul>

    </div>

    <div class="form-container">
        <form th:action="@{'/add-song/' + ${album.id}}" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="inputAlbum" class="form-label">Album Name</label>
                <input type="text" class="form-control" id="inputAlbum" name="album" th:value="${album.title}">
            </div>
            <div class="col-md-6">
                <label for="inputTitle" class="form-label">Song Title</label>
                <input type="text" class="form-control" id="inputTitle" name="title">
            </div>
            <div class="col-md-6">
                <label for="inputLength" class="form-label">Song Length in Seconds</label>
                <input type="number" class="form-control" id="inputLength" name="length">
            </div>
            <div class="col-12">
                <label for="inputTrackNumber" class="form-label">Track Number</label>
                <input type="number" class="form-control" id="inputTrackNumber" name="trackNumber">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Submit</button>
            </div>
        </form>
    </div>

</main>
</body>
</html>
